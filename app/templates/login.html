{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>🔐 로그인</h1>
      <p class="auth-subtitle">계정에 로그인하여 로또 분석을 시작하세요</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message error">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="auth-form" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <!-- Hidden fake fields to trick browser autocomplete -->
      <div style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;">
        <input type="text" name="fake_username" autocomplete="username" tabindex="-1">
        <input type="password" name="fake_password" autocomplete="current-password" tabindex="-1">
      </div>

      <div class="form-group">
        <label for="username">사용자명</label>
        <input type="text" id="username" name="username" required
               placeholder="사용자명을 입력하세요"
               autocomplete="new-password"
               maxlength="20"
               readonly
               onfocus="this.removeAttribute('readonly');">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required
               placeholder="비밀번호를 입력하세요"
               autocomplete="new-password"
               readonly
               onfocus="this.removeAttribute('readonly');">
      </div>

      <button type="submit" class="btn-auth">로그인</button>
    </form>

    <div class="auth-footer">
      <p>계정이 없으신가요? <a href="{{ url_for('main.register') }}" class="auth-link">회원가입</a></p>
      <p>비밀번호를 잊어버리셨나요? <a href="{{ url_for('main.forgot_password') }}" class="auth-link">비밀번호 찾기</a></p>
    </div>
  </div>
</div>

<style>
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
  padding: 2rem 0;
}

.auth-card {
  background: white;
  border-radius: 1rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  padding: 3rem;
  width: 100%;
  max-width: 400px;
  border: 1px solid #e9ecef;
}

.auth-header {
  text-align: center;
  margin-bottom: 2rem;
}

.auth-header h1 {
  margin: 0 0 0.5rem 0;
  color: #333;
  font-size: 2rem;
}

.auth-subtitle {
  color: #666;
  margin: 0;
  font-size: 0.95rem;
}

.flash-messages {
  margin-bottom: 1.5rem;
}

.flash-message {
  padding: 0.75rem 1rem;
  border-radius: 0.5rem;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.flash-message.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.flash-message.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.auth-form {
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #333;
  font-weight: 500;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #ddd;
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: border-color 0.3s, box-shadow 0.3s;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-auth {
  width: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 0.875rem 1.5rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-auth:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-auth:active {
  transform: translateY(0);
}

.auth-footer {
  text-align: center;
  padding-top: 1.5rem;
  border-top: 1px solid #e9ecef;
}

.auth-footer p {
  color: #4a5568;
  margin: 0.5rem 0;
  font-size: 0.9rem;
  font-weight: 500;
}

.auth-link {
  color: #667eea;
  text-decoration: none;
  font-weight: 500;
}

.auth-link:hover {
  text-decoration: underline;
}

@media (max-width: 480px) {
  .auth-card {
    padding: 2rem 1.5rem;
    margin: 0 1rem;
  }

  .container {
    padding: 0;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.auth-form');
  const usernameField = document.getElementById('username');
  const passwordField = document.getElementById('password');

  // Enhanced clearing methods
  function clearFields() {
    if (usernameField) {
      usernameField.value = '';
      usernameField.defaultValue = '';
    }
    if (passwordField) {
      passwordField.value = '';
      passwordField.defaultValue = '';
    }
  }

  // Clear immediately
  clearFields();

  // Clear after various timeouts to catch different browser behaviors
  setTimeout(clearFields, 10);
  setTimeout(clearFields, 50);
  setTimeout(clearFields, 100);
  setTimeout(clearFields, 500);

  // Clear on window load
  window.addEventListener('load', clearFields);

  // Clear when page becomes visible (handles back button)
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
      setTimeout(clearFields, 100);
    }
  });

  // Clear on page show event (handles back/forward navigation)
  window.addEventListener('pageshow', function(event) {
    setTimeout(clearFields, 100);
  });

  // Add focus handlers to remove readonly and clear
  if (usernameField) {
    usernameField.addEventListener('focus', function() {
      this.removeAttribute('readonly');
      if (this.value) {
        this.value = '';
      }
    });
  }

  if (passwordField) {
    passwordField.addEventListener('focus', function() {
      this.removeAttribute('readonly');
      if (this.value) {
        this.value = '';
      }
    });
  }

  // Prevent form submission if fields were auto-filled
  if (form) {
    form.addEventListener('submit', function(e) {
      // Small delay to ensure user actually typed something
      const username = usernameField.value;
      const password = passwordField.value;

      if (!username || !password) {
        e.preventDefault();
        alert('사용자명과 비밀번호를 입력해주세요.');
        return false;
      }
    });
  }
});
</script>
{% endblock %}
