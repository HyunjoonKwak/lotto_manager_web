<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}모바일 로또 분석{% endblock %}</title>

  <style>
    /* 모바일 전용 CSS 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 모바일 헤더 */
    .mobile-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-header .title h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4a5568;
      margin-bottom: 0.3rem;
    }

    .mobile-header .subtitle {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 1rem;
    }

    /* 시간 섹션 */
    .time-section {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      padding: 0.8rem;
      border-radius: 0.8rem;
      margin-top: 0.5rem;
    }

    .current-time {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .countdown {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.6rem;
      border-radius: 0.5rem;
    }

    .countdown-icon {
      font-size: 1.2rem;
    }

    .countdown-text {
      font-size: 0.85rem;
      font-weight: 500;
      text-align: center;
      line-height: 1.3;
    }

    /* 모바일 알림 */
    .mobile-alert {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .alert-content {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }

    .alert-icon {
      font-size: 1.2rem;
    }

    .alert-text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .alert-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* 모바일 카드 */
    .mobile-card {
      background: white;
      margin: 0.5rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-card.error {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      color: #742a2a;
      text-align: center;
      padding: 2rem;
    }

    .card-header {
      background: linear-gradient(135deg, #4a5568, #2d3748);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .draw-date, .count {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* 번호 섹션 */
    .numbers-section {
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
      flex-wrap: nowrap; /* 한줄로 유지 */
      overflow-x: auto; /* 필요시 가로 스크롤 */
    }

    .numbers .number {
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.85rem;
      color: white;
      background: linear-gradient(135deg, #4299e1, #3182ce);
      box-shadow: 0 2px 8px rgba(66, 153, 225, 0.3);
      flex-shrink: 0; /* 크기 고정 */
    }

    /* 보너스 섹션 */
    .bonus-section {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .bonus-section .plus {
      font-size: 1.2rem;
      color: #718096;
      font-weight: 600;
      margin: 0 0.3rem;
    }

    .bonus-section .bonus {
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.85rem;
      color: white;
      background: linear-gradient(135deg, #f56565, #e53e3e);
      box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
      flex-shrink: 0; /* 크기 고정 */
    }

    .bonus-section .bonus-label {
      font-size: 0.75rem;
      color: #718096;
      font-weight: 500;
      margin-left: 0.2rem;
    }

    /* 모바일 액션 버튼 */
    .mobile-actions {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn-primary {
      flex: 1;
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 0.8rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(66, 153, 225, 0.3);
    }

    .btn-lotto {
      flex: 1;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      text-decoration: none;
      padding: 0.8rem;
      border-radius: 0.8rem;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(72, 187, 120, 0.3);
    }

    /* 당첨점 리스트 */
    .shops-list {
      padding: 1rem;
    }

    .shop-item {
      padding: 0.8rem;
      border-bottom: 1px solid #e2e8f0;
      background: #f7fafc;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }

    .shop-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .shop-name {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.3rem;
    }

    .shop-method {
      font-size: 0.85rem;
      color: #4299e1;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .shop-address {
      font-size: 0.8rem;
      color: #718096;
      line-height: 1.4;
    }

    .more-shops {
      text-align: center;
      padding: 0.8rem;
      color: #4299e1;
      font-weight: 500;
      font-size: 0.9rem;
    }

    /* 빠른 메뉴 */
    .quick-menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      padding: 1rem;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-radius: 0.8rem;
      text-decoration: none;
      color: #4a5568;
      border: 1px solid #e2e8f0;
      transition: all 0.2s;
    }

    .menu-item:active {
      transform: scale(0.95);
      background: linear-gradient(135deg, #edf2f7, #e2e8f0);
    }

    .menu-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .menu-text {
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* 데스크톱 링크 */
    .desktop-link {
      text-align: center;
      padding: 1rem;
      margin: 1rem 0.5rem;
    }

    .link-desktop {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* 터치 반응성 개선 */
    button:active, .btn-primary:active, .btn-lotto:active {
      transform: scale(0.98);
    }

    /* 로딩 상태 */
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* 대시보드 이동 버튼 */
    .dashboard-nav {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    .btn-dashboard {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    .btn-dashboard:hover, .btn-dashboard:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      color: white;
      text-decoration: none;
    }
  </style>

  {% if csrf_token() %}
  <script>
    window.csrfToken = "{{ csrf_token() }}";
  </script>
  {% endif %}
</head>
<body>
  <!-- 대시보드 이동 버튼 (대시보드가 아닌 페이지에서만 표시) -->
  {% if request.endpoint != 'main.mobile_index' %}
  <div class="dashboard-nav">
    <a href="{{ url_for('main.mobile_index') }}" class="btn-dashboard" title="대시보드">
      🏠
    </a>
  </div>
  {% endif %}

  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
